<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

        function mul(a)
        {
            return function(b){
                return function(c){
                    return a*b*c;
                }
            }
        }
        console.log(mul(2)(3)(5));
        console.log(mul(5)(6)(8));
    </script>
    </body>
</html>
