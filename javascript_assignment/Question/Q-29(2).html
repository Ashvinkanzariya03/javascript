<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Vowel or Consonant using switch case in JS?  
        let letter=prompt("enter eny letter")
        switch(letter)
        {
            case "a":
                console.log("it is a vowel");
                break;

            case "e":
                console.log("it is a vowel");
                break;
            
            case "i":
                console.log("it is a vowel");
                break;

            case "o":
                console.log("it is a vowel");
                break;

            case "u":
                console.log("it is a vowel");
                break;

            default: 
            console.log("it is a not vowel");
            
        }
    </script>
</body>
</html>
