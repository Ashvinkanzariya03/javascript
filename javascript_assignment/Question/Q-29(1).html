<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        // Monday to Sunday using switch case in JS?  

        let user=parseInt(prompt("enter number between 1 to 7 know anout day")) 

        switch(user)
        {
            case 1:
                console.log("it is a monday");
                break;

            case 2: 
                console.log("it is a tuseday");
                break;

            case 3:
                console.log("it is wednesday");
                break;

            case 4:
                console.log("it is a thursday");
                break;

            case 5:
                console.log("it is a friday");
                break;

            case 6: 
                console.log("it is a saturday");
                break;

            case 7:
                console.log("it is a sunday");
                break;

            default: 
                console.log("it is a valid number");
                break;

                
        }

    </script>
    </body>
</html>
