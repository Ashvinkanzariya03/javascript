<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maximum</title>
</head>
<body>
    <script>
        // Write find maximum number among 3 numbers using ternary operator in JS? 

        let num1=parseInt(prompt("enter your 1st number"))
        let num2=parseInt(prompt("enter your 2nd number"))
        let num3=parseInt(prompt("enter your 3 number"))

        const maximum=num1>num2 ?(num1>num3 ? num1:num3) : 
        (num2>num3 ? num2:num3)
        console.log(maximum);
    </script>
</body>
</html>
