<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>factorial number!!</title>
    </head>
    <body>
        <script>
        // Q.32 Write to print factorial of given number?  
        let n=prompt("enter your number")
        let result=1;
        while(n>=1){
            result=result*n;
            n--;
        }
        console.log(result);
    </script>
    </body>
</html>
